* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
}

body {
  min-height: 100vh;
  min-height: 100dvh;
  font-family: 'Jost', sans-serif;
  color: var(--white);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}

/* ‚îÄ‚îÄ Sky ‚îÄ‚îÄ */
.sky {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    #a8dff5 0%,
    #6ec9ef 28%,
    #3faede 55%,
    #1a8bbf 75%,
    #0e6690 100%
  );
  z-index: 0;
}

/* ‚îÄ‚îÄ Sun ‚îÄ‚îÄ */
.sun-orb {
  position: fixed;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: min(130px, 30vw);
  height: min(130px, 30vw);
  border-radius: 50%;
  background: radial-gradient(circle, #fff9d0 0%, var(--sun) 45%, transparent 75%);
  filter: blur(2px);
  animation: sunPulse 5s ease-in-out infinite;
  z-index: 1;
}

.sun-glow {
  position: fixed;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  width: min(260px, 60vw);
  height: min(260px, 60vw);
  border-radius: 50%;
  background: radial-gradient(circle, rgba(246,194,74,0.3) 0%, transparent 70%);
  animation: sunPulse 5s ease-in-out infinite;
  z-index: 1;
}

@keyframes sunPulse {
  0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
  50%       { opacity: 0.85; transform: translateX(-50%) scale(1.06); }
}

/* ‚îÄ‚îÄ Ocean ‚îÄ‚îÄ */
.ocean {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%; height: 40%;
  z-index: 2;
  overflow: visible;
}

.horizon-haze {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%; height: 44%;
  z-index: 3;
  pointer-events: none;
  background: linear-gradient(
    to bottom,
    rgba(100,200,230,0.5) 0%,
    rgba(30,160,190,0.25) 18%,
    transparent 45%
  );
  filter: blur(16px);
}

.wave-layer {
  position: absolute;
  width: 220%;
  height: 100%;
}
.w1 {
  background: linear-gradient(to bottom, #00b894 0%, #007f6e 40%, #004d50 100%);
  bottom: 0;
  animation: waveMove 9s linear infinite;
  -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 22%);
  mask-image: linear-gradient(to bottom, transparent 0%, black 22%);
}
.w2 {
  background: linear-gradient(to bottom, rgba(0,210,160,0.55) 0%, transparent 60%);
  bottom: 10px; opacity: 0.5;
  animation: waveMove 12s linear infinite reverse;
  animation-delay: -4s;
  -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 25%);
  mask-image: linear-gradient(to bottom, transparent 0%, black 25%);
}
.w3 {
  background: rgba(0,230,180,0.15);
  bottom: 22px;
  animation: waveMove 7s linear infinite;
  animation-delay: -2s;
  -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 28%);
  mask-image: linear-gradient(to bottom, transparent 0%, black 28%);
}
@keyframes waveMove {
  0%   { transform: translateX(-50%); }
  100% { transform: translateX(0%); }
}

/* ‚îÄ‚îÄ Sand ‚îÄ‚îÄ */
.sandbar {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%; height: 60px;
  background: linear-gradient(to top, #c9954a 0%, #e0b87a 60%, transparent 100%);
  z-index: 4;
}

/* ‚îÄ‚îÄ Foam ‚îÄ‚îÄ */
.foam-dots {
  position: fixed;
  bottom: 52px; left: 0;
  width: 100%; height: 14px;
  z-index: 5;
  overflow: hidden;
}
.foam-dot {
  position: absolute;
  background: rgba(255,255,255,0.75);
  border-radius: 50%;
  animation: foamFade 3s ease-in-out infinite;
}
@keyframes foamFade {
  0%, 100% { opacity: 0; }
  40%, 60%  { opacity: 1; }
}

/* ‚îÄ‚îÄ Palm trees ‚Äî pinned to sides, bottom, behind card ‚îÄ‚îÄ */
.palm-left, .palm-right {
  position: fixed;
  bottom: 50px;
  z-index: 6;
  pointer-events: none;
  opacity: 0.85;
}
.palm-left  { left: -8px; }
.palm-right { right: -8px; transform: scaleX(-1); }

/* ‚îÄ‚îÄ Main card ‚îÄ‚îÄ */
.card {
  position: relative;
  z-index: 10;
  text-align: center;
  width: 92vw;
  max-width: 480px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: clamp(0.5rem, 1.8vh, 1.1rem);
  animation: riseIn 1.2s cubic-bezier(.16,1,.3,1) both;
  /* Push card up slightly so it clears the sandbar */
  margin-bottom: 70px;
}

@keyframes riseIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

.eyebrow {
  font-size: clamp(0.6rem, 1.8vw, 0.78rem);
  letter-spacing: 0.36em;
  text-transform: uppercase;
  color: var(--sun);
}

h1 {
  font-family: 'DM Serif Display', serif;
  font-size: clamp(2.4rem, 9vw, 5rem);
  font-style: italic;
  line-height: 1;
  color: var(--white);
  text-shadow: 0 2px 20px rgba(2,61,84,0.45);
}

.dest-flag {
  font-size: clamp(0.75rem, 2.2vw, 0.92rem);
  letter-spacing: 0.15em;
  color: var(--foam);
  opacity: 0.85;
}

/* ‚îÄ‚îÄ Countdown row ‚îÄ‚îÄ */
.countdown {
  display: flex;
  justify-content: center;
  align-items: stretch;
  gap: clamp(0.3rem, 1.5vw, 0.8rem);
  width: 100%;
}

.block {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: clamp(0.5rem, 1.5vh, 0.9rem) 0;
  flex: 1;
  min-width: 0;
  box-shadow: 0 6px 24px rgba(2,61,84,0.25);
}

.block.pop { animation: pop 0.25s ease; }
@keyframes pop {
  50% { transform: scale(1.1); }
}

.block-val {
  font-family: 'DM Serif Display', serif;
  font-size: clamp(1.7rem, 6.5vw, 3.2rem);
  color: var(--white);
  line-height: 1;
}

.block-lbl {
  font-size: clamp(0.45rem, 1.3vw, 0.62rem);
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--foam);
  opacity: 0.7;
  margin-top: 0.25rem;
}

.colon {
  font-family: 'DM Serif Display', serif;
  font-size: clamp(1.3rem, 5vw, 2.6rem);
  color: var(--sun);
  opacity: 0.65;
  align-self: center;
  padding-bottom: 0.8rem;
  flex-shrink: 0;
}

/* ‚îÄ‚îÄ Departure ‚îÄ‚îÄ */
.depart {
  font-size: clamp(0.7rem, 2vw, 0.85rem);
  color: var(--foam);
  opacity: 0.75;
  letter-spacing: 0.1em;
}
.depart span { color: var(--sun); opacity: 1; font-weight: 500; }

/* ‚îÄ‚îÄ Progress ‚îÄ‚îÄ */
.progress-wrap { width: 100%; }

.prog-meta {
  display: flex;
  justify-content: space-between;
  font-size: clamp(0.55rem, 1.4vw, 0.66rem);
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--foam);
  opacity: 0.55;
  margin-bottom: 0.4rem;
}

.prog-track {
  height: 2px;
  background: rgba(255,255,255,0.12);
  border-radius: 99px;
  overflow: hidden;
}

.prog-fill {
  height: 100%;
  background: linear-gradient(to right, var(--ocean-light), var(--sun));
  border-radius: 99px;
  transition: width 1s ease;
}

/* ‚îÄ‚îÄ Tagline ‚îÄ‚îÄ */
.tagline {
  font-size: clamp(0.72rem, 1.8vw, 0.88rem);
  font-style: italic;
  color: var(--foam);
  opacity: 0.45;
  letter-spacing: 0.05em;
}

  <script>
    // Foam dots
    const foamWrap = document.getElementById('foamDots');
    for (let i = 0; i < 28; i++) {
      const d = document.createElement('div');
      d.className = 'foam-dot';
      const size = 3 + Math.random() * 7;
      d.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}%;top:${Math.random()*10}px;animation-delay:${Math.random()*3}s;animation-duration:${2+Math.random()*2}s;`;
      foamWrap.appendChild(d);
    }

    // May 16 2026 6:00 AM EDT (UTC-4) = 10:00 UTC
    const target  = new Date(Date.UTC(2026, 4, 16, 10, 0, 0));
    // Progress bar: fixed window Feb 18 ‚Üí May 16 2026 (doesn't reset on page load)
    const startMs = new Date(Date.UTC(2026, 1, 18, 0, 0, 0)).getTime();
    const totalMs = target.getTime() - startMs;

    function pad(n) { return String(Math.floor(n)).padStart(2, '0'); }
    let prev = { d:-1, h:-1, m:-1, s:-1 };

    function triggerPop(id) {
      const el = document.getElementById(id);
      el.classList.remove('pop');
      void el.offsetWidth;
      el.classList.add('pop');
    }

    function tick() {
      const now  = Date.now();
      const diff = target.getTime() - now;
      if (diff <= 0) {
        ['days','hrs','mins','secs'].forEach(id => document.getElementById(id).textContent = '00');
        document.getElementById('pct-lbl').textContent = "üéâ You're on vacation!";
        document.getElementById('fill').style.width = '100%';
        return;
      }
      const ts = Math.floor(diff / 1000);
      const d  = Math.floor(ts / 86400);
      const h  = Math.floor((ts % 86400) / 3600);
      const m  = Math.floor((ts % 3600) / 60);
      const s  = ts % 60;

      if (d !== prev.d) { document.getElementById('days').textContent = d;     triggerPop('b-days'); prev.d = d; }
      if (h !== prev.h) { document.getElementById('hrs').textContent  = pad(h); triggerPop('b-hrs');  prev.h = h; }
      if (m !== prev.m) { document.getElementById('mins').textContent = pad(m); triggerPop('b-mins'); prev.m = m; }
      if (s !== prev.s) { document.getElementById('secs').textContent = pad(s); triggerPop('b-secs'); prev.s = s; }

      const pct = Math.min(100, Math.max(0, ((now - startMs) / totalMs) * 100));
      document.getElementById('fill').style.width = pct + '%';
      document.getElementById('pct-lbl').textContent = pct.toFixed(2) + '% there';
    }

    tick();
    setInterval(tick, 1000);
  </script>
